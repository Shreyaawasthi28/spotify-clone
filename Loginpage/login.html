<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Spotify</title>
    <link rel="stylesheet" href="login_social_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Black.png" alt="Spotify Logo">
        </div>
        <div class="login-form-wrapper">
            <h2>Log in to Spotify</h2>

            <div class="social-login-options">
                <button class="social-button google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
                <button class="social-button apple">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
                <button class="social-button phone">
                    Continue with phone number
                </button>
            </div>

            <div class="divider"></div>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" placeholder="Email or username" required>
                </div>
                
                <button type="submit" class="continue-button">Continue</button>
            </form>
            
            <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up for Spotify</a></p>
        </div>
    </div>
</body>
</html>
