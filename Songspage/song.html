<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <title>Spotify Clone</title> -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify" /></li>
      <!-- <li>Home</li> -->
      <!-- <li>About</li> -->
    </ul>
  </nav>

  <div class="container">
    <h1>Best of NCS - No Copyright Sounds</h1>
    <div class="songItemContainer">
      <div class="songItem">
        <img src="covers/1.jpg" alt="1" />
        <span class="songName">Jab tak h jaa</span>
        <span class="songlistplay"><span class="timestamp">3:45 <i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/2.jpg" alt="2" />
        <span class="songName">Faded</span>
        <span class="songlistplay"><span class="timestamp">3:32 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/3.jpg" alt="3" />
        <span class="songName">Let Me Love You</span>
        <span class="songlistplay"><span class="timestamp">4:01 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/4.jpg" alt="4" />
        <span class="songName">Perfect</span>
        <span class="songlistplay"><span class="timestamp">4:23 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/5.jpg" alt="5" />
        <span class="songName">Shape of You</span>
        <span class="songlistplay"><span class="timestamp">3:53 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
    <div class="icons">
      <i class="fa-solid fa-backward" id="previous"></i>
      <i class="fa-solid fa-play-circle" id="masterPlay"></i>
      <i class="fa-solid fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" id="gif" /> <span id="masterSongName">On My Way</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
